<body>
    <!-- HEADER -->
    <header id="header">
        <div>
            <a href="#header">
                <i class="fa-solid fa-film fa-bounce" style="color: #ffffff;">Cac-Movies</i>

            <a id="iniciarSesion" class="boton3 botones origi sinsubrayar" href="login.html">Iniciar Sesion</a>
        </nav>
    </header>

    <main id="main" class="main_crud">
        <section class="sectionFormulario" data-aos="zoom-in"  data-aos-duration="1000">         
            <br>
            <!-- Formulario -->
            <form id="itemForm" class="form_crud">
                <div class="row">
                    <div class="col">
                        <input type="hidden" id="id" name="id">

                        <div class="form-group">
                            <label for="name"><i class="fa-solid fa-film"></i> Título:</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>

                        <div class="form-group">
                            <label for="description"><i class="fa-regular fa-calendar-days"></i> Fecha de lanzamiento:</label>
                            <input type="date" class="form-control" id="fecha_lanzamiento" name="fecha_lanzamiento" required>
                        </div>

                        <div class="form-group">
                            <label for="name"><i class="fa-solid fa-masks-theater"></i> Género:</label>
                            <input type="text" class="form-control" id="genero" name="genero" required>
                        </div>

                        <div class="form-group">
                            <label for="name"><i class="fa-solid fa-clock"></i> Duración:</label>
                            <input type="text" class="form-control" id="duracion" name="duracion" required>
                        </div>

                        <div class="form-group">
                            <label for="name"><i class="fa-solid fa-user-large"></i> Director:</label>
                            <input type="text" class="form-control" id="director" name="director" required>
                        </div>

                        <div class="form-group">
                            <label for="name"><i class="fa-solid fa-users"></i> Reparto:</label>
                            <input type="text" class="form-control" id="reparto" name="reparto" required>
                        </div>

                        <div class="form-group">
                            <label for="name"><i class="fa-solid fa-scroll"></i> Sinopsis:</label>
                            <input type="text" class="form-control" id="sinopsis" name="sinopsis" required>
                        </div>
                    </div>

                    <div class="col" >
                        <div class="form-group">
                            <label for="name"><i class="fa-solid fa-image"></i> Imagen:</label>
                            <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                        </div>                   
                    </div>
                </div>          

                <button type="submit" class="btn btn-warning">Guardar</button>
            </form>
        </section>

        <!-- Tabla -->
        <section class="sectionFormularioTabla" > 
            <h2>Películas</h2>
            <div class="contenedor_tabla">
                <table class="table table-striped table-dark">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Fecha de lanzamiento</th>
                            <th>Género</th>
                            <th>Duración</th>
                            <th>Director</th>
                            <th>Reparto</th>
                            <th>Sinopsis</th>
                            <th colspan="2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                        <!-- Contenido generado dinámicamente -->
                    </tbody>
                </table>
            </div>
        </section>

    </main>

                </a>
            </div>

        </nav>
