<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bodyInicioSesion">
            
    <!-- HEADER -->
    <header id="header">
        <div>
            <a href="../index.html">
                <i class="fa-solid fa-film fa-bounce" style="color: #ffffff;">Cac-Movies</i>
            </a>
        </div>
        <nav>
            <a class="boton botones sinsubrayar" href="../index.html#tendencias">Tendencias</a>
            <a class="boton botones sinsubrayar" href="register.html">Registrarse</a>
            <a class="boton botones sinsubrayar" href="peliculasapi.html">Conexión Api</a>
            <a class="boton botones sinsubrayar" href="crud.html">CRUD</a>
            <a id="iniciarSesion" class="boton3 botones origi sinsubrayar" href="#">Iniciar Sesion</a>
        </nav>
    </header>

    <main id="main" class="mainIniciarSesion">
        <h2 class="tituloIniciarSesion">Iniciar sesión</h2>
        <form id="formInicioSesion" action="#" method="post">
            <div class="containerInputEmail">
                <span class="iconoUser"><i class="fa-solid fa-user"></i></span>
                <input class="email" type="text" placeholder="Correo electrónico" id="email" name="email">
                <div id="emailError"></div>
            </div>
            <div class="containerInputPassword">
                <span class="iconoPassword"><i class="fa-solid fa-key"></i></span>
                <input class="password" type="password" placeholder="Contraseña" minlength="8" maxlength="20" id="password" name="password">
                <div id="passwordError"></div>
            </div>
            <div class="containerInputBotonIniciarSesion">
                <input type="submit" value="Iniciar sesión" id="botonInicioSesion" class="btn btn-warning" name="botonInicioSesion">
            </div>
            <div>
                <a href="register.html" id="linkNuevaCuenta" class="linkNuevaCuenta"> ¿No tienes una cuenta? <span class="span-reg">Regístrate.</span></a>
            </div>
        </form>
    </main>

    <script src="https://kit.fontawesome.com/925e30bdd3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
