<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bodyRegister">
    
    <!-- HEADER -->
    <header id="header">
        <div>
            <a href="../index.html">
                <i class="fa-solid fa-film fa-bounce" style="color: #ffffff;">Cac-Movies</i>
            </a>
        </div>
        <nav>
            <a class="boton botones sinsubrayar" href="../index.html#tendencias">Tendencias</a>
            <a class="boton botones sinsubrayar" href="#">Registrarse</a>
            <a class="boton botones sinsubrayar" href="peliculasapi.html">Conexión Api</a>
            <a class="boton botones sinsubrayar" href="crud.html">CRUD</a>
            <a id="iniciarSesion" class="boton3 botones origi sinsubrayar" href="login.html">Iniciar Sesion</a>
        </nav>
    </header>


    <main id="main" class="mainRegister">
        <h2 class="tituloRegister">Registrarse</h2>
        <form action="#" method="post">
            <div class="containerForm">
                <div class="containerLabelInput">
                    <label for="nombre">Nombre</label>
                    <input type="text" required placeholder="nombre" id="nombre" name="nombre">
                </div>
                <div class="containerLabelInput">
                    <label for="apellido">Apellido</label>
                    <input type="apellido" required placeholder="apellido" name="apellido">
                </div>
                <div class="containerLabelInput">
                    <label for="email">Email</label>
                    <input type="email" required placeholder="email">
                </div>
                <div class="containerLabelInput">
                    <label for="password">Contraseña</label>
                    <input type="password" required placeholder="contraseña" id="password" name="password">
                </div>
                <div class="containerLabelInput">
                    <label for="fechaNacimientp">Fecha de Nacimiento</label>
                    <input type="date" required placeholder="fecha de Nacimiento" id="fechaNacimientp" name="fechaNacimientp" size="40">
                </div>
                <div class="containerLabelInput">
                    <select name="pais" id="pais" class="selectPais">
                        <option value="1">Pais</option>
                        <option value="2">Argentina</option>
                        <option value="3">Uruguay</option>
                        <option value="4">Brazil</option>
                        <option value="5">Chile</option>
                        <option value="6">Paraguay</option>
                        <option value="7">Bolivia</option>
                        <option value="8">Ecuador</option>
                        <option value="9">Colombia</option>
                        <option value="10">Venezuela</option>
                        <option value="11">Peru</option>
                    </select>
                </div>

                <div class="containerCheckbox">
                    <input type="checkbox" name="opcion" value="1">
                    <label for="opcion" class="labelOpcion">Acepto los <a href="#" class="textLabelOpcion">Terminos y Condiciones</a></label>
                </div>
                <div>
                    <input class="botonRegistrarse" type="submit" value="Registrarse" class="boton"  >
                </div>
                <div class="soporte">
                    <a href="#">¿Necesitas ayuda?</a>
                </div>

                
            </div>
        </form>
    </main>

    <script src="https://kit.fontawesome.com/925e30bdd3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
